<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,900&family=Barlow:wght@100;300;500;700;900&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <!-- Social Network Card -->
    <meta
      property="og:title"
      content="Front-end mentor challenge - Space tourism"
    />
    <meta
      property="og:description"
      content="Challenge de niveau intermediare [3] du site frontend mentor. Ce projet est une collaboration amusante entre Scrimba et Kevin Powell!"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://space-tourism-r-parodi.vercel.app/"
    />
    <meta property="og:locale" content="fr_fr" />
    <meta property="og:tag" content="Github" />
    <meta property="og:tag" content="React" />
    <meta property="og:tag" content="React-router" />
    <meta property="og:tag" content="Testing Library" />
    <meta property="og:tag" content="Testing Library" />
    <meta property="og:tag" content="Styled-components" />
    <meta property="og:image" content="./assets/social/socialCard.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Front-end mentor challenge - Space tourism"
    />
    <meta
      name="twitter:description"
      content="Challenge de niveau intermediare [3] du site frontend mentor. Ce projet est une collaboration amusante entre Scrimba et Kevin Powell!"
    />
    <meta
      name="twitter:url"
      content="https://space-tourism-r-parodi.vercel.app/"
    />
    <meta name="twitter:image" content="./assets/social/socialCard.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

    -->
  </body>
